<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>Chapter # 7 - Forms</h2>

    <!-- Your Details Section -->
    <fieldset>
        <legend>Your Details:</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
    </fieldset>

    <!-- Your Review Section -->
    <fieldset>
        <legend>Your Review:</legend>
        
        <label for="how-did-you-hear">How did you hear about us?</label>
        <select id="how-did-you-hear" name="how-did-you-hear">
            <option value="google">Google</option>
            <option value="friend">Friend</option>
            <option value="advertisement">Advertisement</option>
            <option value="other">Other</option>
        </select><br><br>

        <label>Would you visit again?</label><br>
        <input type="radio" id="yes" name="visit-again" value="yes">
        <label for="yes">Yes</label><br>

        <input type="radio" id="no" name="visit-again" value="no">
        <label for="no">No</label><br>

        <input type="radio" id="maybe" name="visit-again" value="maybe">
        <label for="maybe">Maybe</label><br><br>

        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        <input type="checkbox" id="email-updates" name="email-updates">
        <label for="email-updates">Sign me up for email updates</label><br><br>

        <input type="submit" value="Submit review">
    </fieldset>
</body>
</html>
